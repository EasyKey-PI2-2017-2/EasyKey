{% extends 'base.html' %}
{% block title %}Entrar{% endblock %}
{% block content %}
<div class="container">
  {% if error %}
    <div class="card-panel">
        <span class="red-text text-darken-2">Usuário ou senha inválidos</span>
    </div>
  {% endif %}
  <div class="row">
    <div class="col-lg-4">
      <form class="form-horizontal" method="post">
        <fieldset>
          <legend>Entrar</legend>
          <div class="form-group" method="post">
            <div class="col-lg-10">
            {% csrf_token %}
            <p><label for="id_username" class="active">Usuário:</label> <input type="text" name="username" maxlength="254" id="id_username" autofocus="" required=""></p>
            <p><label for="id_password">Senha:</label> <input type="password" name="password" id="id_password" required=""></p>
            </div>
            <div class="row">
                <div class="col s1"><button type="submit" class="btn-large waves-effect waves-light green darken-2">Entrar</button></div>
                <div class="col s1 push-s1"><button type="reset" class="btn-large waves-effect waves-light yellow darken-2">Limpar</button></div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
