{% extends 'base.html' %}

{% block content %}
<script>
function stop() {
    alert("A maquina parou");
}
function move() {
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
        if (width >= 100) {
            clearInterval(id);
        } else {
            width++;
            elem.style.width = width + '%';
        }
    }
}
</script>
<div class="container">
  <div class="row">
    <fieldset>
      <legend>Etapa 3/4</legend>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Etapa 3(Corte)</h3>
        </div>
        <div class="panel-body">
          Posicione uma chave nova no torno para ser cortada e pressione cortar
        </div>
      </div>
      <a href="{% url 'step4' %}" class="btn btn-primary btn-lg btn-success">CORTAR</a>
      <a onclick="stop()" class="btn btn-primary btn-lg panel-primary">PARAR CORTE</a>
    </fieldset>
  </div>
</div>

{% endblock %}
