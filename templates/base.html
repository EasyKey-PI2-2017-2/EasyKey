<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Homepage{% endblock %}</title>
    <link rel="stylesheet" href="https://bootswatch.com/simplex/./bootstrap.css" media="screen">
    <link rel="stylesheet" href="https://bootswatch.com/simplex/../assets/css/custom.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">EasyKey</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Sair</a>
              {% else %}
                <a href="{% url 'login' %}">Entrar</a>/<a href="{% url 'signup' %}">Cadastrar</a>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main>
      {% block content %}
    
      {% endblock %}
    </main>
  </body>
</html>
